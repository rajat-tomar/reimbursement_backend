name: Reimbursement Project
on:
  push:
    branches: [ main ]
jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: reimbursement
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      golang:
        image: golang:latest
    steps:
      - uses: actions/checkout@v3
      - name: Install golang-migrate
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.14.1/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv migrate.linux-amd64 /usr/bin/migrate

      - name: Build Project
        run: go build -v .

      - name: Run Migrations
        run: make migrate-up

      - name: Run Tests
        run: go test -v ./...
      - uses: actions/upload-artifact@master
        with:
          name: binary_file
          path: reimbursement_backend

  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v1
        with:
          name: binary_file
          path: .
      - name: Add SSH Key To Runner
        env:
          SSH_PUBLIC: ${{secrets.SSH_PUBLIC}}
          SSH_PRIVATE: ${{secrets.SSH_PRIVATE}}
          SSH_HOST: ${{secrets.SSH_HOST}}
        run: |
          mkdir ~/.ssh
          echo $SSH_PUBLIC > ~/.ssh/id_rsa.pub
          echo "${{secrets.SSH_PRIVATE}}" > ~/.ssh/id_rsa
          echo $SSH_HOST > ~/.ssh/known_hosts
          chmod 600 ~/.ssh/id_rsa
      - name: Create config.yml file
        run: |
          touch config.yml
          echo "DATABASE:" >> config.yml
          echo "  USER: ${{secrets.DB_USER}}" >> config.yml
          echo "  DB_NAME: ${{secrets.DB_NAME}}" >> config.yml
          echo "  HOST: ${{secrets.DB_HOST}}" >> config.yml
          echo "  PASSWORD: ${{secrets.DB_PASSWORD}}" >> config.yml
          echo "  PORT: ${{secrets.DB_PORT}}" >> config.yml
          echo "LOG:" >> config.yml
          echo "  LEVEL: ${{secrets.LOG_LEVEL}}" >> config.yml
      - name: Cat config
        run: cat config.yml
      - name: Move Binary to Remote Instance
        run: scp -o StrictHostKeyChecking=no reimbursement_backend sanjay@34.93.91.239:/home/sanjay/reimbursement_backend
      - name: Move config.yml File to Remote
        run: scp -o StrictHostKeyChecking=no config.yml sanjay@34.93.91.239:/home/sanjay/config.yml
      - name: Connect to Remote Instance
        run: ssh -o StrictHostKeyChecking=no sanjay@34.93.91.239
      - name: Change the file permission
        run: chmod +777 reimbursement_backend
      - name: Run The Binary
        run: ./reimbursement_backend &
      - name: Run The Binary
        run: curl http://localhost:8000/hello