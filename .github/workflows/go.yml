name: Reimbursement Project
on:
  push:
    branches: [ main ]
jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: reimbursement
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      golang:
        image: golang:latest
    steps:
      - uses: actions/checkout@v3
      - name: Install golang-migrate
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.14.1/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv migrate.linux-amd64 /usr/bin/migrate

      - name: Build Project
        run: go build -v .

      - name: Run Migrations
        run: make migrate-up

#      - name: Run Tests
#        run: go test -v ./...

      - uses: actions/upload-artifact@master
        with:
          name: binary_file
          path: reimbursement_backend

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v1
        with:
          name: binary_file
          path: .
      - name: Add SSH Key To Runner
        env:
          REIMBURSEMENT_PRIVATE_KEY: ${{secrets.REIMBURSEMENT_PRIVATE_KEY}}
          BACKEND_INSTANCE_KEY: ${{secrets.BACKEND_INSTANCE_KEY}}
        run: |
          mkdir ~/.ssh
          echo "${{secrets.REIMBURSEMENT_PRIVATE_KEY}}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
      - name: Create config.yaml file
        run: |
          touch config.yaml
          echo "DB:" >> config.yaml
          echo "  USER: ${{secrets.DB_USER}}" >> config.yaml
          echo "  NAME: ${{secrets.DB_NAME}}" >> config.yaml
          echo "  HOST: ${{secrets.DB_HOST}}" >> config.yaml
          echo "  PASSWORD: ${{secrets.DB_PASSWORD}}" >> config.yaml
          echo "  PORT: ${{secrets.DB_PORT}}" >> config.yaml
          echo "  SSL_MODE: ${{secrets.SSL_MODE}}" >> config.yaml
          echo "LOG:" >> config.yaml
          echo "  LEVEL: ${{secrets.LOG_LEVEL}}" >> config.yaml
          echo "SERVER:" >> config.yaml
          echo "  HTTP_PORT: ${{secrets.SERVER_PORT}}" >> config.yaml
          echo "MIGRATION:" >> config.yaml
          echo "  FILE_PATH: \"db/migration\"" >> config.yaml
      - name: Remove previous binary and config.yaml file from remote instance
        run: ssh -o StrictHostKeyChecking=no reimbursement@${{secrets.BACKEND_INSTANCE_IP}} "rm -rf config.yaml;rm -rf reimbursement_backend;"

      - name: Kill the process
        continue-on-error: true
        run: ssh -o StrictHostKeyChecking=no reimbursement@${{secrets.BACKEND_INSTANCE_IP}} "sudo kill -9 $(sudo lsof -t -i:${{secrets.SERVER_PORT}})"

      - name: Move Binary to Remote Instance
        run: scp -o StrictHostKeyChecking=no reimbursement_backend reimbursement@${{secrets.BACKEND_INSTANCE_IP}}:/home/reimbursement/reimbursement_backend

      - name: Move config.yaml File to Remote
        run: scp -o StrictHostKeyChecking=no config.yaml reimbursement@${{secrets.BACKEND_INSTANCE_IP}}:/home/reimbursement/config.yaml

      - name: Change file access mode
        run: ssh -o StrictHostKeyChecking=no reimbursement@${{secrets.BACKEND_INSTANCE_IP}} "chmod +x reimbursement_backend;chmod +x config.yaml;"

      - name: Start the service to run the updated binary
        run: ssh -o StrictHostKeyChecking=no reimbursement@${{secrets.BACKEND_INSTANCE_IP}} "sudo systemctl start reimbursement.service"
